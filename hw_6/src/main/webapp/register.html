<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/reg-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="blurred-box">
    <form action="/itis/Register" id="form-reg" method="post">

        <div class="user-login-box">
            <span class="reg-icon"></span>
            <br/>
            <div class="user-name">Registration</div>

            <input class="user-password" type="email" name="email" required="required" placeholder="Email Address"/>

            <input class="user-password" type="text" name="nickname" required="required" placeholder="Nickname"/>

            <input class="user-password" type="password" name="pass" id="pass" required="required" placeholder="Password"/>

            <input class="user-password" type="password" name="repPass" required="required"  placeholder="Password again"/>

            <button class="btn-submit" type="submit" form="form-reg">Submit</button>

        </div>
    </form>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
    $("input[type='password']").keyup(function() {
        var password_1 = $("input[name='pass']").val();
        var password_2 = $("input[name='repPass']").val();
        if (password_1 != password_2 && password_1 != "" && password_2 != "") {
            if (!$("div").is(".password_2 div:nth-child(3)")) {
                $(".password_2")
                    .append('<div>Пароли не совпадают</div>');
            }
            else {
                var text = $(".password_2 div:nth-child(3)").text();
                if (text == "") {
                    $(".password_2 div:nth-child(3)")
                        .text('Пароли не совпадают');
                }
            }
            $("input[name='repPass']")
                .css("background", "#f30606");
        }
        else {
            $(".password_2 div:nth-child(3)")
                .empty();
            $("input[name='repPass']")
                .css("background", "#4def07");
        }
    });
</script>
</body>
</html>
